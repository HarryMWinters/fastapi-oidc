# Run tests and check pre-commit
name: Test

on:
  push:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Python 3.13 excluded temporarily due to dependency compatibility issues
        # (uvloop, pydantic-core C API changes). Will add back when deps catch up.
        # Python 3.15+ blocked by PyO3 v0.26 (used by cryptography and pydantic-core)
        # which only supports up to Python 3.14.
        python-version: ["3.10", "3.11", "3.12", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Run CI
        run: task ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
