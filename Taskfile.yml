version: "3"

dotenv: [".env"]

tasks:
  install-poetry:
    cmds:
      - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -
    status:
      - poetry --version
  unit-test:
    deps: [install-poetry]
    cmds:
      - poetry run pytest
        # --cov=fastapi_oidc \
        # --cov-report=term-missing
        # --cov-report=xml tests ${@}
    silent: true
  build:
    deps: [install-poetry]
    cmds:
      - poetry build
    sources:
      - fastapi_oidc/**
      - poetry.lock
      - pyproject.toml
    generates:
      - dist/**
  publish:
    deps: [build]
    cmds:
      - echo "Publishing as $PYPI_USERNAME"
      - poetry publish -u $PYPI_USERNAME -p $PYPI_PASSWORD
    # sources:
    #   # TODO This is erroneously registering as up to date
    #   # After a build has been run :( )
    #   - dist/**
    #   - poetry.lock
    #   - pyproject.toml
    # status:
    #   - echo "Return nonzero code if we shouldn't publish"
  clean:
    cmds:
      - rm -rf ./build ./dist ./*.egg-info __pycache__
  pre-commit-ci:
    deps: [install-pre-commit, init-pre-commit]
    cmds:
      - pre-commit run --all-files
  install-pre-commit:
    cmds:
      - curl -O https://github.com/pre-commit/pre-commit/releases/download/v2.8.2/pre-commit-2.8.2.pyz 
      - python3 pre-commit-2.8.2.pyz
    status:
      - which pre-commit
  init-pre-commit:
    deps: [install-pre-commit]
    cmds:
      - pre-commit install
    generates:
    - .git/hooks/pre-commit
  build_docs:
    cmds:
      - echo "Not implemented"
