[tool.poetry]
name = "fastapi-oidc"
version = "0.0.4"
description = "WIP | COMING SOON A simple library for parsing and verifying externally issued OIDC ID tokens in fastapi."
authors = ["HarryMWinters <harrymcwinters@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/HarryMWinters/fastapi-oidc"
repository = "https://github.com/HarryMWinters/fastapi-oidc"
documentation = "https://fastapi-oidc.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.61.0"
pydantic = "^1.6.1"
cachetools = "^4.1.1"
requests = "^2.24.0"
python-jose = {extras = ["cryptography"], version = "^3.2.0"}

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
black = "^19.10b0"
pylint = "^2.6.0"
pyjwt = "^1.7.1"
sphinx = "^3.3.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
